<!DOCTYPE html>
<html>
<head>
    <title>MCP Test Page</title>
</head>
<body>
    <h1>MCP Server Test</h1>
    <p>Testing MCP server at <code>http://localhost:8080/mcp</code></p>

    <h2>Test Connection</h2>
    <button onclick="testMCP()">Test MCP Initialize</button>
    <pre id="result"></pre>

    <script>
    async function testMCP() {
        const resultEl = document.getElementById('result');
        resultEl.textContent = 'Testing...';

        try {
            const response = await fetch('http://localhost:8080/mcp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json, text/event-stream'
                },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "initialize",
                    params: {
                        protocolVersion: "2024-11-05",
                        capabilities: {},
                        clientInfo: {
                            name: "test-client",
                            version: "1.0.0"
                        }
                    },
                    id: 1
                })
            });

            const text = await response.text();
            resultEl.textContent = 'Response:\n' + text;

            // Parse SSE if needed
            if (text.includes('event: message\ndata: ')) {
                const dataLine = text.split('\n').find(l => l.startsWith('data: '));
                if (dataLine) {
                    const jsonData = JSON.parse(dataLine.substring(6));
                    resultEl.textContent += '\n\nParsed JSON:\n' + JSON.stringify(jsonData, null, 2);
                }
            }
        } catch (error) {
            resultEl.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
