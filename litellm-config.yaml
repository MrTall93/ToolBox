model_list:
  # This is for LiteLLM to act as MCP gateway/registry
  - model_name: "mcp-registry"
    litellm_params:
      model: "mcp/registry"
      mcp_server_url: "http://host.docker.internal:8000"  # Toolbox MCP server

  # FastMCP server - the only MCP server needed
  - model_name: "fastmcp"
    litellm_params:
      model: "mcp/fastmcp"
      mcp_server_url: "http://host.docker.internal:8000"  # Toolbox FastMCP server

# General settings
litellm_settings:
  drop_params: true  # Drop unsupported params
  set_verbose: true

# Enable MCP functionality
mcp_settings:
  enabled: true
  servers:
    - name: "toolbox-fastmcp"
      url: "http://host.docker.internal:8000"
      description: "Tool Registry FastMCP Server - Unified tool management and execution"

# Router settings (if using proxy mode)
router_settings:
  routing_strategy: "usage-based"

# Logging
general_settings:
  master_key: "sk-12345"  # Default key for testing
  database_url: "postgresql://postgres:password@localhost:5432/litellm"