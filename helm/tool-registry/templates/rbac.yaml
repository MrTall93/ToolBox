{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tool-registry.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "tool-registry.name" . }}
    component: serviceaccount
    {{- include "tool-registry.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}

---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "tool-registry.fullname" . }}-role
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "tool-registry.name" . }}
    component: rbac
    {{- include "tool-registry.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "tool-registry.fullname" . }}-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "tool-registry.name" . }}
    component: rbac
    {{- include "tool-registry.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "tool-registry.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "tool-registry.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}