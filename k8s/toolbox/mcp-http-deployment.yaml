apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox-mcp-http
  namespace: toolbox
  labels:
    app: toolbox-mcp-http
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolbox-mcp-http
  template:
    metadata:
      labels:
        app: toolbox-mcp-http
        app.kubernetes.io/name: toolbox
        app.kubernetes.io/component: mcp-server
    spec:
      initContainers:
      - name: migrations
        image: toolbox:v10-litellm
        command: ["python3", "-m", "alembic", "upgrade", "head"]
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://toolregistry:devpassword@postgres:5432/toolregistry"
        - name: EMBEDDING_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_ENDPOINT_URL
        - name: EMBEDDING_API_KEY
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_API_KEY
        - name: EMBEDDING_DIMENSION
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_DIMENSION
        - name: LOG_LEVEL
          value: "INFO"
        - name: SECRET_KEY
          value: "test-secret-key-for-development-only"
        - name: PYTHONPATH
          value: "/app"
      containers:
      - name: toolbox-mcp-http
        image: toolbox:v10-litellm
        command: ["python3", "-m", "app.mcp_fastmcp_server"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://toolregistry:devpassword@postgres:5432/toolregistry"
        - name: EMBEDDING_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_ENDPOINT_URL
        - name: EMBEDDING_API_KEY
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_API_KEY
        - name: EMBEDDING_DIMENSION
          valueFrom:
            configMapKeyRef:
              name: toolbox-config
              key: EMBEDDING_DIMENSION
        - name: LOG_LEVEL
          value: "INFO"
        - name: SECRET_KEY
          value: "test-secret-key-for-development-only"
        - name: PYTHONPATH
          value: "/app"
        - name: OTEL_ENABLED
          value: "false"
        - name: LITELLM_MCP_SERVER_URL
          value: "http://lite-helm-litellm.default.svc.cluster.local:4000"
        - name: LITELLM_MCP_API_KEY
          value: "sk-unw50jizg24XgWWW6B"
        - name: LITELLM_SYNC_ENABLED
          value: "true"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: toolbox-mcp-http
  namespace: toolbox
  labels:
    app: toolbox-mcp-http
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/component: mcp-server
spec:
  selector:
    app: toolbox-mcp-http
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: NodePort