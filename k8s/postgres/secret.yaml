apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: toolbox
type: Opaque
stringData:
  # Toolbox uses asyncpg driver
  DATABASE_URL: "postgresql+asyncpg://toolregistry:devpassword@postgres:5432/toolregistry"
  # LiteLLM uses standard psycopg2 driver
  LITELLM_DATABASE_URL: "postgresql://toolregistry:devpassword@postgres:5432/litellm"
  POSTGRES_USER: "toolregistry"
  POSTGRES_PASSWORD: "devpassword"
