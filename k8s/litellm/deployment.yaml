apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: toolbox
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
        env:
        - name: CONFIG_PATH
          value: "/app/config.yaml"
        - name: LITELLM_LOG
          value: "DEBUG"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: LITELLM_DATABASE_URL
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        args: ["--config", "/app/config.yaml", "--port", "4000", "--detailed_debug"]
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: config
        configMap:
          name: litellm-config