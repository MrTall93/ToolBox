# LiteLLM MCP configuration for Toolbox
# This configures LiteLLM to recognize Toolbox as an MCP server

apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: toolbox
data:
  litellm-config.yaml: |
    model_list:
      # Regular model definitions here...

    # MCP Server Configuration
    mcp_servers:
      - name: "toolbox-fastmcp"
        description: "Tool Registry FastMCP Server - Unified tool management and execution"
        command: ["python3", "-m", "app.mcp_fastmcp_server"]
        args: []
        cwd: "/app"
        env:
          DATABASE_URL: "postgresql+asyncpg://toolregistry:devpassword@postgres.toolbox:5432/toolregistry"
          EMBEDDING_ENDPOINT_URL: "http://host.docker.internal:1234/v1/embeddings"
          EMBEDDING_API_KEY: "dummy-key"
          EMBEDDING_DIMENSION: "768"
          LOG_LEVEL: "INFO"
          PYTHONPATH: "/app"
        transport_type: "stdio"  # Use stdio for MCP communication