apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: toolbox
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
        env:
        - name: CONFIG_PATH
          value: "/app/config.yaml"
        - name: LITELM_LOG
          value: "DEBUG"
        - name: LITELLM_TELEMETRY
          value: "false"
        - name: PROXY_MASTER_KEY
          value: "sk-test-key"
        - name: DATABASE_HOST
          value: "postgres"
        - name: DATABASE_NAME
          value: "litellm"
        - name: DATABASE_USERNAME
          value: "toolregistry"
        - name: DATABASE_PASSWORD
          value: "devpassword"
        - name: DATABASE_PORT
          value: "5432"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: litellm-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: litellm-secrets
              key: anthropic-api-key
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        # Use proper command array format
        args:
        - "--config"
        - "/app/config.yaml"
        - "--port"
        - "4000"
        - "--detailed_debug"
        livenessProbe:
          httpGet:
            path: /health/liveliness
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: config
        configMap:
          name: litellm-config