# OpenTelemetry Collector Configuration for Toolbox
# This config receives traces/metrics from the application and exports them
# to various backends (OTLP endpoint, Prometheus, etc.)

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'toolbox'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']
          metrics_path: /metrics
          scrape_timeout: 10s

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 512

  resource:
    attributes:
      - key: environment
        value: ${ENVIRONMENT:development}
        action: upsert
      - key: service.name
        value: toolbox
        action: upsert

  # Add attributes to traces
  attributes:
    actions:
      - key: service.namespace
        value: tool-registry
        action: upsert

exporters:
  # Export to an external OTLP endpoint (e.g., Honeycomb, Jaeger, Tempo)
  otlp:
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    headers:
      x-honeycomb-team: ${OTEL_HONEYCOMB_TEAM}
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Export metrics to Prometheus for scraping
  prometheus:
    endpoint: 0.0.0.0:8888
    namespace: toolbox
    const_labels:
      environment: ${ENVIRONMENT:development}
      service: toolbox

  # Optional: Export to stdout for debugging
  logging:
    loglevel: info

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, pprof]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp, logging]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp, prometheus, logging]

  telemetry:
    logs:
      level: ${OTEL_LOG_LEVEL:info}