# OpenTelemetry Collector Configuration for Toolbox
# This config receives traces/metrics from the application and exports them
# to Prometheus (local) and optionally to an external OTLP endpoint

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 512
    check_interval: 1s

  resource:
    attributes:
      - key: service.name
        value: toolbox
        action: upsert
      - key: service.namespace
        value: tool-registry
        action: upsert

exporters:
  # Export metrics to Prometheus for scraping
  prometheus:
    endpoint: 0.0.0.0:9090
    namespace: toolbox
    const_labels:
      service: toolbox

  # Export to stdout for debugging (always enabled)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

  telemetry:
    logs:
      level: info
