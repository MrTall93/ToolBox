apiVersion: v1
kind: Service
metadata:
  name: tool-registry-api
  labels:
    app: tool-registry
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: tool-registry
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: tool-registry-api-headless
  labels:
    app: tool-registry
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: tool-registry
    component: api
