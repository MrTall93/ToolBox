apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-registry-api
  labels:
    app: tool-registry
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tool-registry
      component: api
  template:
    metadata:
      labels:
        app: tool-registry
        component: api
    spec:
      # Init container for database migrations
      initContainers:
        - name: migrations
          image: tool-registry-mcp:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/app/scripts/run_migrations.sh"]
          envFrom:
            - configMapRef:
                name: tool-registry-config
            - secretRef:
                name: tool-registry-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tool-registry-secrets
                  key: database-url
            - name: EMBEDDING_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: tool-registry-config
                  key: embedding-endpoint-url
          volumeMounts:
            - name: scripts
              mountPath: /app/scripts
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

      # Main application container
      containers:
        - name: api
          image: tool-registry-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: tool-registry-config
            - secretRef:
                name: tool-registry-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tool-registry-secrets
                  key: database-url
            - name: EMBEDDING_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: tool-registry-config
                  key: embedding-endpoint-url
            - name: EMBEDDING_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tool-registry-secrets
                  key: embedding-api-key
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: scripts
          configMap:
            name: tool-registry-scripts
            defaultMode: 0755

      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000

      # Pod disruption budget considerations
      # Add anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - tool-registry
                topologyKey: kubernetes.io/hostname
