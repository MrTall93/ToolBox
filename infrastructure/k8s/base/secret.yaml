apiVersion: v1
kind: Secret
metadata:
  name: tool-registry-secrets
  labels:
    app: tool-registry
type: Opaque
stringData:
  # Database connection string
  # Replace with your actual database URL
  database-url: "postgresql+asyncpg://toolregistry:CHANGE_ME@postgres-service:5432/toolregistry"

  # Embedding API key (optional)
  # Replace with your actual API key if needed
  embedding-api-key: "your-api-key-here"
