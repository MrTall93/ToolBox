apiVersion: v1
kind: ServiceAccount
metadata:
  name: tool-registry
  namespace: tool-registry
  labels:
    app: tool-registry
    component: service-account
  annotations:
    description: "Service account for Tool Registry MCP Server"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tool-registry-role
  namespace: tool-registry
  labels:
    app: tool-registry
    component: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tool-registry-rolebinding
  namespace: tool-registry
  labels:
    app: tool-registry
    component: rbac
subjects:
- kind: ServiceAccount
  name: tool-registry
  namespace: tool-registry
roleRef:
  kind: Role
  name: tool-registry-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for prometheus monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tool-registry-monitoring
  labels:
    app: tool-registry
    component: monitoring-rbac
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tool-registry-monitoring
  labels:
    app: tool-registry
    component: monitoring-rbac
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
- kind: ServiceAccount
  name: tool-registry
  namespace: tool-registry
roleRef:
  kind: ClusterRole
  name: tool-registry-monitoring
  apiGroup: rbac.authorization.k8s.io