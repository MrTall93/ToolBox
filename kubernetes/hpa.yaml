apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tool-registry-hpa
  namespace: tool-registry
  labels:
    app: tool-registry
    component: hpa
  annotations:
    description: "Horizontal Pod Autoscaler for Tool Registry MCP Server"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tool-registry
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metrics (optional - requires metrics server)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  # External metrics (optional - for custom monitoring)
  - type: External
    external:
      metric:
        name: prometheus_http_request_duration_seconds
      target:
        type: Value
        value: "0.5"
  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60   # 1 minute
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max