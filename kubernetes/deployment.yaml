apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-registry
  namespace: tool-registry
  labels:
    app: tool-registry
    component: api
    version: v1.0.0
  annotations:
    description: "Tool Registry MCP Server production deployment"
spec:
  replicas: 3  # Start with 3 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tool-registry
      component: api
  template:
    metadata:
      labels:
        app: tool-registry
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Init container for database migrations
      initContainers:
      - name: migrations
        image: tool-registry:local-fix
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
        command: ["python3.9", "-m", "alembic", "upgrade", "head"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: DATABASE_URL
        - name: EMBEDDING_ENDPOINT_URL
          value: "http://embedding-service:8001/embed"
        - name: EMBEDDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: EMBEDDING_API_KEY
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: LOG_LEVEL
        volumeMounts:
        - name: tmp
          mountPath: /app/tmp
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      # Main application container
      containers:
      - name: tool-registry
        image: tool-registry:local-fix
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Container security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # Environment variables
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: SECRET_KEY
        - name: EMBEDDING_ENDPOINT_URL
          value: "http://embedding-service:8001/embed"
        - name: EMBEDDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: EMBEDDING_API_KEY
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: tool-registry-secrets
              key: API_KEY
        # Configuration from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: APP_VERSION
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: LOG_LEVEL
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: WORKERS
        - name: DB_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: DB_POOL_SIZE
        - name: DB_MAX_OVERFLOW
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: DB_MAX_OVERFLOW
        - name: DB_POOL_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: DB_POOL_TIMEOUT
        - name: DEFAULT_SIMILARITY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: DEFAULT_SIMILARITY_THRESHOLD
        - name: DEFAULT_SEARCH_LIMIT
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: DEFAULT_SEARCH_LIMIT
        - name: USE_HYBRID_SEARCH
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: USE_HYBRID_SEARCH
        - name: ENABLE_CACHE
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: ENABLE_CACHE
        - name: CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: CACHE_TTL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: CORS_ORIGINS
        - name: EMBEDDING_DIMENSION
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_DIMENSION
        - name: ENABLE_EMBEDDING_CACHE
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: ENABLE_EMBEDDING_CACHE
        - name: EMBEDDING_CACHE_SIZE
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_CACHE_SIZE
        - name: EMBEDDING_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_MAX_RETRIES
        - name: EMBEDDING_BASE_DELAY
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_BASE_DELAY
        - name: EMBEDDING_MAX_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_MAX_BATCH_SIZE
        - name: EMBEDDING_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: tool-registry-config
              key: EMBEDDING_TIMEOUT
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"

        # Health checks
        livenessProbe:
          httpGet:
            path: /live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
          successThreshold: 1

        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /app/tmp
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
          readOnly: true

      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: config
        emptyDir: {}

      # Node selection and affinity
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - tool-registry
              topologyKey: kubernetes.io/hostname

      # Tolerations for production environment
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "production"
        effect: "NoSchedule"
      - key: "workload"
        operator: "Equal"
        value: "production"
        effect: "NoExecute"

      # Restart policy
      restartPolicy: Always

      # Termination grace period
      terminationGracePeriodSeconds: 30