apiVersion: v1
kind: Service
metadata:
  name: tool-registry-service
  namespace: tool-registry
  labels:
    app: tool-registry
    component: service
  annotations:
    description: "Tool Registry MCP Server service"
spec:
  type: ClusterIP  # Internal service
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: tool-registry
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: tool-registry-service-external
  namespace: tool-registry
  labels:
    app: tool-registry
    component: service-external
  annotations:
    description: "External Tool Registry MCP Server service (LoadBalancer)"
spec:
  type: LoadBalancer  # External service with cloud provider LB
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: tool-registry
    component: api
  # Optional: Configure load balancer source ranges for security
  # loadBalancerSourceRanges:
  # - 0.0.0.0/0  # Replace with your IP ranges for production