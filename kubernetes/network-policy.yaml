apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tool-registry-netpol
  namespace: tool-registry
  labels:
    app: tool-registry
    component: network-policy
  annotations:
    description: "Network policy for Tool Registry MCP Server"
spec:
  podSelector:
    matchLabels:
      app: tool-registry
  policyTypes:
  - Ingress
  - Egress
  # Ingress rules - what can connect to the tool-registry pods
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust for your ingress controller
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from same namespace
  - from:
    - podSelector: {}
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from specific namespaces (optional)
  - from:
    - namespaceSelector:
        matchLabels:
          name: tool-clients
    ports:
    - protocol: TCP
      port: 8000
  # Egress rules - what can the tool-registry pods connect to
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 53
  # Allow HTTPS traffic to external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP traffic to external services
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow connection to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow connection to embedding service (if internal)
  - to:
    - podSelector:
        matchLabels:
          app: embedding-service
    ports:
    - protocol: TCP
      port: 8001
  # Allow connection to external embedding service
  - to: []
    ports:
    - protocol: TCP
      port: 1234  # LM Studio port (if accessible from cluster)
  # Allow connection to monitoring systems
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 9093  # Prometheus gRPC