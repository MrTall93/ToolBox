version: '3.8'

services:
  toolbox-mcp:
    image: toolbox:mcp
    container_name: toolbox-mcp
    environment:
      - DATABASE_URL=postgresql+asyncpg://toolregistry:devpassword@postgres:5432/toolregistry
      - EMBEDDING_ENDPOINT_URL=http://host.docker.internal:1234/v1/embeddings
      - EMBEDDING_API_KEY=dummy-key
      - EMBEDDING_DIMENSION=768
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    command: python3.9 -m app.mcp_stdio_server
    profiles:
      - server

  mcp-inspector:
    image: mcp/inspector
    container_name: mcp-inspector
    depends_on:
      - toolbox-mcp
    ports:
      - "3000:3000"  # Inspector UI port
    command: >
      sh -c "
        echo 'Waiting for Toolbox MCP server to be ready...' &&
        sleep 3 &&
        mcp-inspector --command 'docker exec -i toolbox-mcp python3.9 -m app.mcp_stdio_server'
      "
    profiles:
      - inspector

  # You can also include the database if needed for testing
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_DB=toolregistry
      - POSTGRES_USER=toolregistry
      - POSTGRES_PASSWORD=devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - db

volumes:
  postgres_data: